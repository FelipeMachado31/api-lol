<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends - Ranking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Beaufort+for+LOL:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header-ranking">
            <h1>RANKING DE INVOCADORES</h1>
            <a href="index.html" class="back-button">Voltar para Busca</a>
        </div>

        <div class="ranking-container">
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Invocador</th>
                        <th>Elo</th>
                        <th>Rank</th>
                        <th>LP</th>
                    </tr>
                </thead>
                <tbody id="rankingBody">
                    <!-- Os dados do ranking serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="ranking.js"></script>
</body>

</html>
